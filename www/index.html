<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello wasm-pack!</title>
    <link rel="stylesheet" href="css/pure-min.css" >
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class="pure-g">
        <h1 style="letter-spacing: 0 !important">Web Assembly Image Processing Test</h1>
    </div>
    <div class="pure-g">
        <form class="pure-form">
            <fieldset>
                <legend style="letter-spacing: 0 !important">Images will be processed based on the input only, not on previous output</legend>
                <button id="greet" type="button"class="pure-button pure-button-primary">Hello!</button>
                <input type="file" id="uploader"accept="image/png, image/bmp, image/gif" />
                <button id="gray" type="button" class="pure-button pure-button-primary">Grayscale</button>
                <button id="fractal" type="button" class="pure-button pure-button-primary">Generate Fractal</button>
                <button id="flip" type="button" class="pure-button pure-button-primary">Flip Image</button>
                <input type="number" id="blur_value" placeholder="Blur Value"/>
                <button id="blur" type="button" class="pure-button pure-button-primary">Blur</button>
                <input type="number" id="bright_value" placeholder="Brighten Value"/>
                <button id="bright" type="button" class="pure-button pure-button-primary">Brighten</button>
                <button id="invert" type="button" class="pure-button pure-button-primary">Invert</button>
            </fieldset>
        </form>
    </div>
    <div class="pure-g">
        <div class="pure-u-1-2">
            <image id="sourceImg" class="pure-img" />
        </div>
        <div class="pure-u-1-2">
            <image id="targetImg" class="pure-img" />
        </div>
    </div>
    <script src="./bootstrap.js"></script>
    <script>
       
    </script>
  </body>
</html>
